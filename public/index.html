<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body class="chat">
		<div class="chat__sidebar">
			<h3>People</h3>

			<div id="users"></div>
		</div>

		<div class="chat__main">
			<ul id="message-list" class="chat__messages"></ul>

			<div class="chat__footer">
				<form id="chat-form">
					<input id="message" name="message" type="text" autofocus autocomplete="off" placeholder="Type here..." />
					<button>Send</button>
				</form>
				<button id="send-location">Send My Location</button>
			</div>
		</div>


	</body>

	<!-- We can access the socket.io library from the socket.io npm module we imported. 
		 We can view the library in the browser by navigating to http://localhost:3000/socket.io/socket.io.js
	-->
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="/js/index.js"></script>
</html>
